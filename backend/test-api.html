<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API de Registro</h1>
    
    <h2>Registro</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Usuario" required><br><br>
        <input type="password" id="password" placeholder="Contraseña" required><br><br>
        <button type="submit">Registrarse</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:4001/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `<p style="color: green;">✅ ${JSON.stringify(data)}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">❌ ${JSON.stringify(data)}</p>`;
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
